<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
	function onBtnStart(){
		display("Starting..");
		setTimeout(function(){
			
			display("Completed");	
		});
		doWork();
		
	}
	function display(msg){
		document.getElementById("divMessage").innerHTML += msg + "<br/>";
	}
	function doWork(){
		for(var i=0;i<100000;i++)
			for(var j=0;j<1000;j++)
				for(var k=0;k<100;k++){}
	}

	function intialize(){
		document.getElementById("btnStart").onclick = onBtnStart;
	}
	window.onload = intialize;

	</script>
</head>
<body>
	<input type="button" value="Start" id="btnStart">
	<div id="divMessage"></div>
</body>
</html>
